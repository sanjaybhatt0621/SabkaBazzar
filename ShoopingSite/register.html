
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/build/login.css" />
        <script src=".js"></script>
    </head>
    <body>
         <div class="containner">
    
            <header class="header">
    
                        <section class="topLeft">
                                    <article class="logo">
                                        <img src="images/logo.png" id="logoimg"/>
                                    </article>
    
                                    <article class="nav-menu">
                                            <nav>
                                                <ul>
                                                    <li><a href="#">Home</a></li>
                                                    <li><a href="#">Products</a></li>
                                                </ul>
                                            </nav>
                                    </article>    
                        </section>
    
                        <section class="topRight">
                                    <article class="login">
                                        <span>SignIn</span>
                                        <span>Register</span>
                                    </article>
                                    <article class="cart">
                                        <span class="cartImage">
                                            <img src="images/cart.svg" />
                                            <span>0 items</span>
                                        </span>
                                        
                                    </article>
                        </section>
            </header>
    
            <main class="loginMain">
    
                <section class="leftLogin">
                        <h1>Signup</h1>
                        <p>We do not share your personal details with anyone.</p>
                </section>
                
                <section class="rightLogin">
                        <form action="">
                            <article class="textfield">
                                <input type="text" class="inputText" required/>
                                <span class="floating-label">First Name</span>
                            </article>
    
                            <article class="textfield">
                                <input type="text" class="inputText" required/>
                                <span class="floating-label">Last Name</span>
                            </article>
                            
                            <article class="textfield">
                                <input type="text" class="inputText" required/>
                                <span class="floating-label">Email</span>
                            </article>
    
                            <article class="textfield">
                                <input type="text" class="inputText" required/>
                                <span class="floating-label">Password</span>
                            </article>

                            <article class="textfield">
                                <input type="text" class="inputText" required/>
                                <span class="floating-label">Confirm Password</span>
                            </article>

                           <article>
                               <a href="">Signup</a>
                           </article>
    
    
                        </form>
                </section>
            
            </main>
    
    
            <footer class="footer">
                        Copyright &#9400; 2011-2018 Sabka Bazzar Grocery Supplies Pvt Ltd
            </footer>
         </div>
    </body>
    </html>
